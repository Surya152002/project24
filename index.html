<html>
    <head>
        <title>
            Oriebtation
        </title>
        <style>
            .shape {
            
            
            border-radius: 50px;
                background-color: rgb(105, 105, 146);
            }
            #sphere1{
                border-radius: 50px;
                background-color: blue;
                }
        </style>
        <script>
            window.addEventListener('deviceorientation',handleOrientation);
            function handleOrientation(event){
                 //var output=document.getElementById("output");
                 var canvas=document.getElementById("canvas_output");
                 //simpleOutput(event,output);
                 betterOutput(event,canvas);
            }
            function simpleOutput(event,div){
                var propeties="";
                for(var prop in event){
                    propeties+=prop+": "+event[prop]+"<br>";
                }
                div.innerHTML=propeties;
            }
            function betterOutput(event,canvas){
                canvas.width=window.innerWidth;
                canvas.height=window.innerHeight;
                var context=canvas.getContext("2d");
                var radius=Math.min(canvas.width,canvas.height)/10;
                
                var location0={
                    x:canvas.width/2,
                    y:canvas.height/2
                }
                var location={
                    x:location0.x+event["alpha"]*4,
                    y:location0.y+event["beta"]*3
                }
                context.beginPath();
                context.arc(location.x,location.y,radius,0,2*Math.PI);
                context.stroke();
                
            }
        </script>
    </head>
    <body>
        <!--<div id="output"></div>-->
        <canvas class="shape" id="canvas_output"></canvas>
    </body>
</html>
